<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-12 col-lg-5 head">
      <a *ngFor="let game of misGames" class="link-item  d-flex align-items-center shadow p-3  mb-3 bg-body rounded" target="_blank">
        <div class="left-item">
          <img [src]="game.imagenes" />
        </div>
        <div class="right-item mx-2">
          <p>{{ game.titulo }}</p>
          <button (click)="editPartida(game.id)" type="button" class="btn btn-dark mx-2"><fa-icon [icon]="faEdit"></fa-icon></button>
          <button (click)="deleteGame(game.id)" type="button" class="btn btn-danger mx-1"><fa-icon [icon]="faTrashAlt"></fa-icon></button>
        </div>
      </a>
    </div>
  </div>
</div>
