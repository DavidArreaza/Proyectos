

<div class="container">
    <h2 class="text-left">Sign In</h2>
<form class="row g-3">
    <div class="col-md-4">
      <label for="validationDefault01" class="form-label">Nombre y Apellidos</label>
      <input type="text" class="form-control" id="validationDefault01" placeholder="Mark Otto" required>
    </div>
    <div class="col-md-4">
      <label for="validationDefault02" class="form-label">Email</label>
      <input type="text" class="form-control" id="validationDefault02" placeholder="email@email.com" required>
    </div>
    <div class="col-md-4">
      <label for="validationDefaultUsername" class="form-label">Nombre Usuario</label>
      <div class="input-group">
        <span class="input-group-text" id="inputGroupPrepend2">@</span>
        <input type="text" class="form-control" id="validationDefaultUsername"  aria-describedby="inputGroupPrepend2" placeholder="user123" required>
      </div>
    </div>
    <div class="col-md-4">
      <label for="validationDefault03" class="form-label">Ciudad</label>
      <input type="text" class="form-control" id="validationDefault03" required>
    </div>
    <div class="col-md-4">
        <label for="validationDefault04" class="form-label">State</label>
        <select class="form-select" id="validationDefault04" required>
          <option selected disabled value="">Choose...</option>
          <option *ngFor="let ciudad of Ciudades" value={{ciudad.id}}>{{ciudad.nm}}</option>
        </select>
      </div>
    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
        <label class="form-check-label" for="invalidCheck2">
          Acepto los t√©rminos y condiciones
        </label>
      </div>
    </div>
    <div class="col-12">
      <button class="btn btn-primary" type="submit">Crear cuenta</button>
    </div>
  </form>
</div>
