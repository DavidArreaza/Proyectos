<div class="border border-5 border-end-0 border-success mt-2 me-2 md-2">

  <div class="row align-items-center">

    <div class="col-md-5 col-xl-5 d-flex justify-content-center">
      <img src="{{user.photoURL}}">
    </div>

    <div class="col-md-7 col-xl-7">

      <h1>Perfil</h1>

      <div [formGroup]="mForm" class="form-floating mt-4 d-flex justify-content-start"> 
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="floatingInputNombre" formControlName="nick" placeholder="Nick" />
          <label for="floatingInputNombre">{{nick || name}}</label>
        </div>
      </div>
    </div>
  </div>

  <div class="d-flex justify-content-end">
    <button (click)="saveProfile()" type="button" class="btn btn-success me-2 md-2">Guardar</button>
    <button type="button" class="btn btn-secondary me-2 md-2">Cancelar</button>  
  </div>
  
</div>
