  <div class="row rounded shadow my-4 mx-4 cont">
    <p class="fs-1 my-4 text-center">Perfil</p>
    <div *ngIf="owner" class="col-md-5 col-xl-5 d-flex justify-content-center mb-4">
      <img class="shadow mb-4" src="{{owner.photoURL}}">
    </div>

    <div class="col-md-7 col-xl-7 mt-4">

      <div *ngIf="owner" class="row">
        <div class="col-12 text-center">
          <p class="fs-3">{{ owner.displayName }}</p>
        </div>
        <div class="col-12 mt-4">
          <p class="fs-5">Partidas creadas: {{contador}} </p>
          <ul class="list-group list-group-flush" *ngFor="let game of misGames">
            <li (click)="openGame(game.id)" class="list-group-item d-flex justify-content-between align-items-start border-bottom">
              <div class="ms-2 me-auto">
                <div class="fw-bold">{{game.titulo}}</div>
              </div>
              <span class="badge bg-warning rounded-pill"><fa-icon [icon]="faArrowRight"></fa-icon></span>
          </ul>
        </div>


      </div>
    </div>
  </div>

  <div class="d-flex justify-content-end">
    <button type="button" class="btn btn-success me-2 md-2">Guardar</button>
    <button type="button" class="btn btn-secondary me-2 md-2">Cancelar</button>  
  </div>
  
<notifier-container></notifier-container>
