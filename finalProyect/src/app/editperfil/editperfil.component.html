<div class="row align-items-center">

  <div class="col-md-5 col-xl-5 pp">

    <h3>Editar perfil</h3>

    <div [formGroup]="mForm" class="form-floating mt-4"> 
      
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="floatingInputNombre" formControlName="nombre" placeholder="NombreBio" />
        <label for="floatingInputNombre">{{user.nick}}</label>
      </div>

    </div>
    <button type="submit" class="btn btn-primary">Guardar</button>
    <button routerLink="/home" type="submit" class="btn btn-danger">Cancelar</button>
  </div>
</div>
