<mat-drawer-container class="example-container" autosize>
  <mat-drawer #drawer class="sidenav" mode="side">
    <a class="filter mm" (click)="loadAllGames()"><img class="icon" alt="Inicio" src="../../assets/img/comienzo.svg" />Todos</a>
    <a class="filter mt-1" (click)="filtroEstrategia()"><img class="icon" alt="Estrategia" src="../../assets/img/estrategia.svg">Estrategia</a>
    <a class="filter mt-1" (click)="filtroRol()"><img class="icon" alt="Rol" src="../../assets/img/rol-juego.svg" />Rol</a>
    <a class="filter mt-1" (click)="filtroCartas()"><img class="icon" alt="Puzzle" src="../../assets/img/cartas-de-poker.svg" />Cartas</a>
    <a class="filter mt-1" (click)="filtroTablero()"><img class="icon" alt="Juegos de Tablero" src="../../assets/img/juego-de-damas.svg" />Tablero</a>
  </mat-drawer>

  <div class="example-sidenav-content fluid">
    
    <header class="page-header header ">
      <div class="overlay"></div>
      <div class="description">
        <p class="h2">¿A QUÉ QUIERES JUGAR?</p>
        <p class="h6">¿Falta un jugador para completar la partida?</p>
        <p class="h6">Aquí podras encontrar jugadores o unirte a partidas de otros jugadores</p>
      </div>
    </header>
    
    <div class="cont">

      <div class="input-group mt-4">
        <button (click)="drawer.toggle()" mat-mini-fab color="primary"><mat-icon>menu</mat-icon></button>
        <input (input)="onSearch($event)" type="search" class="form-control shadow" placeholder="Buscar" aria-label="Example text with button addon" aria-describedby="button-addon1">
      </div>

      <div class="row align-items-start">

        <div class="col-12 align-items-center">
          <div *ngIf="isLoading" class="spinner-border spinner-border-sm" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>

        <div class="col-lg-3 col-md-6 col-sm-6 col-sm-12 mt-3 text-center" *ngFor="let game of misGames">
          <div class="card my-2 mx-auto">
              <div class="card-body">
                  <h1 class="card-title fw-bold text-center">{{game.titulo}}</h1>
                  <img [src]="game.imagenes" class="card-img-top imgcard mb-2" alt="Imagen juego"/>
                  <p class="card-text mt-2">{{game.descripcion}}</p>
                  <div class="d-grid gap-2">
                    <button (click)="openGame(game.id)" class="btn btn-warning btn-lg shadow" type="button">Unirse</button>
                  </div>              
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</mat-drawer-container>

<notifier-container></notifier-container>
