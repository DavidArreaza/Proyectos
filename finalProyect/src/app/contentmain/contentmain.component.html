<header class="page-header header container-fluid"> <!--Hace que sea responsive de forma nativa-->
  <div class="row align-items-center">
    <div class="col-6 text align-self-center">¿A QUÉ QUIERES JUGAR?</div>
  </div>
</header>

<div class="menu"></div>

<div class="cont">

  <div class="buscador">
    <input class="form-control mr-me-2" type="search" placeholder="Buscar">
  </div>

  <div class="row align-items-start">

    <div routerLink="/detalles" class="col-lg-3 col-md-3 col-sm-12" *ngFor="let game of misGames">
      <div class="card my-4 mx-auto">
          <img [src]="game.imagenes" class="card-img-top" alt="Imagen juego" />
          <div class=“card-body”>
              <h5 class=“card-title”>{{game.titulo}}</h5>
              <p class=“card-text”>
                  {{game.description}}
              </p>
              <div class="d-grid gap-2">
                <button class="btn btn-warning btn-lg" type="button">Unirse</button>
              </div>              
          </div>
      </div>
    </div>
