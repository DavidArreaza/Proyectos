    <div class="col-8">
      <ul class="list-group mt-4">
        <ul>
          <li class="list-group-item" *ngFor="let post of misPosts">

            <div class="row">
              <div class="col-6">
                {{post.title}}
              </div>
              <div class="col-6">
                <button type="button" class="btn btn-danger" (click)="deletePost(post.id)">Delete</button>
              </div>
            </div>

          </li>
        </ul>
      </ul>
    </div>

  </div>
</div>

<div class="container mt-4">
  <div class="row">
    <div class="col">
      <button [ngClass]="{'disabled': isLoading}" type="button" class="btn btn-primary" (click)="createPost()">Crear post
        <div *ngIf="isLoading" class="spinner-border spinner-border-sm" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </button>
      <button type="button" class="btn btn-warning" (click)="updatePost()">Update</button>
    </div>
  </div>
</div>
