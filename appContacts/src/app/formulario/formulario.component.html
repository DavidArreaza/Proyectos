<div class="container">
    <form action="/action_page.php">
        <div class="containerphoto">
            <div class="photo">
                <img src="https://i.imgur.com/lQmWiXN.jpg" style="width: 100%">
            </div>
        </div>

        <div class="form-group">
          <label for="name">Name:</label>
          <input class="form-control" ngModel="contact.nombre" placeholder="Enter name" id="name">
        </div>

        <div class="form-group">
          <label for="number">Number:</label>
          <input class="form-control" ngModel="contact.numero" placeholder="Enter number phone" id="numberphone">
        </div>

        <select name="save" ngModel="contact.sav">
            <option selected>Save</option>
            <option value="sim">SIM</option>
            <option value="phone">Phone</option>
        </select>

        <select name="grupo" ngModel="contact.grup" class="custom-select">
            <option selected>Group</option>
            <option value="amigos">Amigos</option>
            <option value="trabajo">Trabajo</option>
            <option value="familia">Familia</option>
        </select>
        <!--Añado el método que envia al padre -->
        <button type="submit" (click)="enviarPadre()" class="btn btn-primary">Save</button>

      </form>
</div>
